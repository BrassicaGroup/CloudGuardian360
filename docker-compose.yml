services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: cg360
      POSTGRES_PASSWORD: cg360
      POSTGRES_DB: cg360
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cg360"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://cg360:cg360@db:5432/cg360
    ports: ["8080:8080"]
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8080"]

volumes:
  pgdata:
